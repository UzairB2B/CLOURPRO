<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Code Pro | Online Practice by Techogies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKCHauRz3oI0u+1q6UjmtWqO2G2/nkjS8jY4K/jE4n1EaB6O1b2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Custom styles for professional scrollbars and layout */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Enforce monospace font and fixed height for editors */
        .editor-textarea {
            height: 350px; /* Adjusted height for desktop */
            font-size: 14px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            line-height: 1.5;
            /* Hide the default scrollbar in some browsers */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .editor-textarea::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* Responsive height adjustment for smaller screens (optional, but good practice) */
        @media (max-width: 767px) {
            .editor-textarea {
                height: 250px; /* Shorter height on mobile for better visibility of all three */
            }
        }

        /* Ensure the iframe fills the remaining vertical space */
        #preview {
            width: 100%;
            height: 400px; /* Default height */
            flex-grow: 1; 
        }

        /* Focus ring colors adjusted for a more defined look */
        .focus-red:focus { box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5); }
        .focus-blue:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); }
        .focus-yellow:focus { box-shadow: 0 0 0 3px rgba(234, 179, 8, 0.5); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">

    <header class="w-full p-4 bg-white dark:bg-gray-800 shadow-xl border-b border-gray-200 dark:border-gray-700">
        <div class="flex flex-col md:flex-row justify-between items-center max-w-7xl mx-auto">
            
            <a href="index.html" class="flex items-center text-3xl font-extrabold tracking-tight text-blue-700 dark:text-blue-500 hover:text-blue-500 dark:hover:text-blue-300 transition duration-150 ease-in-out">
                <i class="fas fa-home fa-sm mr-2 text-blue-500"></i> Cloud Code Pro
            </a>
            
            <div class="text-center md:text-right mt-2 md:mt-0">
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    Practice Coding Online by Uzair B2B | Write code, see results instantly.
                </p>
            </div>
        </div>
    </header>

    <div class="flex flex-col w-full max-w-7xl mx-auto p-4 flex-grow">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
            
            <div class="w-full">
                <h2 class="text-lg font-semibold mb-2 text-red-600 dark:text-red-400">
                    <i class="fab fa-html5 mr-1"></i> HTML
                </h2>
                <textarea id="html-code" placeholder="" 
                    class="editor-textarea w-full p-3 border-2 border-red-300 dark:border-red-700 rounded-xl focus:outline-none focus-red bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-md transition duration-300"></textarea>
            </div>
            
            <div class="w-full">
                <h2 class="text-lg font-semibold mb-2 text-blue-600 dark:text-blue-400">
                    <i class="fab fa-css3-alt mr-1"></i> CSS
                </h2>
                <textarea id="css-code" placeholder="/* Write CSS here... */" 
                    class="editor-textarea w-full p-3 border-2 border-blue-300 dark:border-blue-700 rounded-xl focus:outline-none focus-blue bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-md transition duration-300"></textarea>
            </div>
            
            <div class="w-full">
                <h2 class="text-lg font-semibold mb-2 text-yellow-600 dark:text-yellow-400">
                    <i class="fab fa-js-square mr-1"></i> JavaScript
                </h2>
                <textarea id="js-code" placeholder="// Write JavaScript here..." 
                    class="editor-textarea w-full p-3 border-2 border-yellow-300 dark:border-yellow-700 rounded-xl focus:outline-none focus-yellow bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-md transition duration-300"></textarea>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-2 pt-4 text-gray-700 dark:text-gray-300">
            <i class="fas fa-desktop mr-2"></i> Live Preview
        </h2>
        <div class="w-full flex-grow border-4 border-gray-300 dark:border-gray-700 rounded-xl overflow-hidden shadow-2xl">
            <iframe id="preview" class="w-full h-full bg-white dark:bg-gray-950"></iframe>
        </div>

    </div>

    <footer class="w-full p-3 mt-4 text-center border-t border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-inner">
        <p class="text-sm text-gray-600 dark:text-gray-400">
            © Cloud Code Pro <span id="current-year"></span> — Developed by **Uzair B2B**
        </p>
    </footer>

    <script>
        // Select the elements
        const htmlCode = document.getElementById("html-code");
        const cssCode = document.getElementById("css-code");
        const jsCode = document.getElementById("js-code");
        const previewFrame = document.getElementById("preview");
        
        // Set current year for the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Function to update the live preview (Logic remains correct and efficient)
        function updatePreview() {
            const html = htmlCode.value;
            const css = `<style>${cssCode.value}</style>`;
            const js = `<script>${jsCode.value}<\/script>`; 
            
            const content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Preview</title>
                    ${css}
                </head>
                <body>
                    ${html}
                    ${js}
                </body>
                </html>
            `;
            
            previewFrame.srcdoc = content;
        }

        // Event listeners to update the preview as user types
        htmlCode.addEventListener("input", updatePreview);
        cssCode.addEventListener("input", updatePreview);
        jsCode.addEventListener("input", updatePreview);

        // Run on load
        updatePreview(); 
    </script>
</body>
</html>
